<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jogo da Forca</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <img src="assets/images/logo.svg" class="logo"> 
    <div id="div-desaparece" class="botoes-home">
      <a href="#forca"><input class="bt-iniciar" type="submit" value="Iniciar jogo" id="iniciar-jogo"  >
      </a>
      <button class="bt-palavra" id="nova-palavra" onclick="mostrarTelaAdicionarPalavra()">Adicionar palavra</button> 
    </div>

     <div id= "adicionar-palavra" class="palavra-nova">
      <input class="text-input" type="text" id="input-nova-palavra"  maxlength="8" placeholder="Escreva uma palavra">
      <div class="form-group">
        <img src="assets/images/!.png" class="img-alerta">
        <label for="input-texto"> Máximo 8 caracteres</label>
      </div>
      <div class="botoes-div">
        <input class="bt-azul" type="submit" value="Salvar e começar" id="bt-salvar">
        <input class="bt-branco" type="submit" value="Cancelar" id="bt-cancelar">
      </div> 
    </div>

    <div id="div-aparece-forca" class="canvas">
      <canvas id="forca" height="860px" width="1200"></canvas>
      <div class="sublinhado">
      </div>
      <div class="botoes-div-canvas">
        <input class="bt-azul" type="submit" value="Novo jogo" id="bt-novo-jogo">
        <input class="bt-branco" type="submit" value="Sair" id="bt-sair">
      </div>
    </div>
    
    <script type="text/javascript" src="assets/js/forca.js"></script>
     <script type="text/javascript" src="assets/js/canvas.js"></script> 
  </body>
</html>
